<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer's Day Certificate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,900&family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        #certificate {
            margin-top: 20px;
        }

        .certificate-title {
            font-family: 'Fira Sans', sans-serif;
font-family: 'Montserrat', sans-serif;
            font-size: 24px;
        }   
    </style>
</head>
<body>
    <h1>Happy Engineer's Day!</h1>
    <p>Enter your name to generate your Engineer Certificate:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="generateCertificate()">Generate Certificate</button>

    <div id="certificate"></div>

    <script>
        function generateCertificate() {
            const name = document.getElementById('nameInput').value;
            const certificateDiv = document.getElementById('certificate');
            
            if (name.trim() === '') {
                certificateDiv.innerHTML = '<p>Please enter your name!</p>';
            } else {
                certificateDiv.innerHTML = `<p class="certificate-title">Certificate of Death</p>
                <p>This is to certify that</p>
                <h2>${name}</h2>
                <p>Has officialy die due to take Engineering.</p>
                <p>Date: ${new Date().toLocaleDateString()}</p>`;
            }
        }
    </script>
</body>
</html>
